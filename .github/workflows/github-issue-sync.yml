name: GitHub Issue Sync

on:
  issues:
    types:
      - opened
      - labeled
  pull_request:
    types:
      - opened
      - labeled

permissions:
  issues: read
  contents: read
  pull-requests: read

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.6.0
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/orgs/amscamp/projects/1
          github-token: ${{ secrets.ISSUE_SYNC_TOKEN }}
          labeled: nosync
          label-operator: NOT